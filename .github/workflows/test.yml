name: Test

on: [push, pull_request]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - name: Install uv
              uses: astral-sh/setup-uv@v7
            - name: Install dependencies
              run: uv sync
            - name: Run tests
              run: uv run pytest tests/ -v